version: '3'
services:
    web:
     build:
        context: .
        dockerfile: Dockerfile.dev
     ports: 
        - "4000:3000"
     volumes: 
            - /app/node_modules
            - .:/app
     stdin_open: true

    test:
        build: 
            context: .
            dockerfile: Dockerfile.dev
        volumes:
            - /app/node_modules
            - .:/app
        command: ["npm","run","test"] 


        
    